<div class="container-fluid">
  <div class="row vh100">
    <div class="col-10 offset-1 col-sm-6 offset-sm-3 my-auto">
      <h1 class="text-center">Sign Up</h1>
      <form
        [formGroup]="this.signUpFormGroup"
        (ngSubmit)="this.onSubmitSignUp()"
      >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="userEmail"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          > -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="userPassword"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            formControlName="userConfirmPassword"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="text-center mt-3">Or sign up with:</p>
        <div class="row my-3">
          <div class="col">
            <button
              class="btn btn-danger w-100"
              (click)="this.onGoogleSignUp()"
            >
              Google
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              (click)="this.onFacebookSignUp()"
            >
              Facebook
            </button>
          </div>
        </div>
        <p class="text-center">
          Already have an account? Go to <a routerLink="/login">Login</a>!
        </p>
      </form>
    </div>
  </div>
</div>
